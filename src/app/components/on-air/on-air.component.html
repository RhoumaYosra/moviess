<section class="book_section layout_padding">
    <div class="container"  style="margin-top: -4rem;">
        <div style="text-align:center;">
            <h1>On The Air </h1>
          </div><br>
  <div class="container">
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let tv of tvs">
        <div class="card">
            <img [src]="'https://image.tmdb.org/t/p/w500' + tv.poster_path" alt="{{ tv.name }} Poster">
            <h3>{{ tv.name }}</h3>
           
        
          </div>
        </div>
      </div>
    </div>
  </div>
 </section>
