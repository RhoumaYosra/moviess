                <form [formGroup]="loginForm">
                  <div class="user-box">
                    <input type="text" class="form-control" name="username" formControlName="username" placeholder="Username">
                    <div *ngIf="loginForm.get('username')?.errors?.['required'] && loginForm.get('username')?.touched">
                      Username is required.
                    </div>
                  </div>
                  <div class="user-box">
                    <input type="password" class="form-control" name="password" formControlName="password" placeholder="Password">
                    <div *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
                      Password is required.
                    </div>
                  </div>
                  <div style="text-align: center;">
                    <button type="submit" (click)="login()">Login</button>
                    <div *ngIf="error" style="color: red;">{{ error }}</div>
                  </div>
                </form>
                
                
              </div>
            </div>
          </div>
          
    </div>
  </section>
